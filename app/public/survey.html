<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Friend Finder</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/main">

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1>Friend Finder</h1>
            <h3>The greatest resource for platonic friendships!</h3>
            <hr>
            <a href="/">
                <button class="btn btn-danger btn-lg">
                    <span class="fa fa-eye"></span>Home</button>

                            </div>

                            <div class="form-group">
                                <label for="q2">Question 2? (1- Strongly Disagree | 5 - Strongly Agree):</label>
                                <select class="form-control" id="q2">
                                    <option>1</option>

                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="q3">Question 3? (1- Strongly Disagree | 5 - Strongly Agree):</label>
                                <select class="form-control" id="q3">
                                    <option>1</option>

                                    <option>4</option>
                                    <option>5</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="q4">Question 4? (1- Strongly Disagree | 5 - Strongly Agree):</label>
                                <select class="form-control" id="q4">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="q5">Question 5? (1- Strongly Disagree | 5 - Strongly Agree):</label>
                                <select class="form-control" id="q5">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="q6">Question 6? (1- Strongly Disagree | 5 - Strongly Agree):</label>
                                <select class="form-control" id="q6">
                                    <option>1</option>
                                    <option>2</option>

                                    <option>5</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="q7">Question 7? (1- Strongly Disagree | 5 - Strongly Agree):</label>

                                    <option>2</option>

                                    <option>5</option>
                                </select>
                            </div>


                            <div class="form-group">
                                <label for="q7">Question 7? (1- Strongly Disagree | 5 - Strongly Agree):</label>
                                <select class="form-control" id="q7">
                                    <option>1</option>

                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="q8">Question 8? (1- Strongly Disagree | 5 - Strongly Agree):</label>

                            </div>

                            <div class="form-group">
                                <label for="q9">Question 9? (1- Strongly Disagree | 5 - Strongly Agree):</label>
                                <select class="form-control" id="q9">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>

                                    <option>5</option>
                                </select>
                            </div>

                            <div class="form-group">
                                    <label for="q10">Question 10? (1- Strongly Disagree | 5 - Strongly Agree):</label>
                                    <select class="form-control" id="q10">
                                        <option>1</option>

                                    </select>
                                </div>





                        </form>
                        <br>
                        <div class="text-right">
                            <button type="submit" class="btn btn-primary btn-md" id="add-btn">
                                <span class="fa fa-fire"></span>Find a Friend </button>
                        </div>
                    </div>
                </div>

                <br>
                <hr>
                <a href="api/friends">
                    <span class="fa fa-eye"></span>Api Friends</button>
                </a>

            </div>
        </div>
    </div>

    <script type="text/javascript">

        // when submit form button is clicked
        $("#add-btn").on("click", function (event) {
            event.preventDefault();

            // check if name and image link are empty
            if ($("#name").val().trim() == "" || $("#image").val().trim()) {
                alert("You must enter your name and a link to a picture of you.");
                // TODO: MODAL
            }
            else {
                var newEntry = {
                    name: $("#name").val().trim(),
                    image: $("#image").val().trim(),
                    scores: [
                        $("#q1").val(),
                        $("#q2").val(),
                        $("#q3").val(),
                        $("#q4").val(),
                        $("#q5").val(),
                        $("#q6").val(),
                        $("#q7").val(),
                        $("#q8").val(),
                        $("#q9").val(),
                        $("#q10").val()
                    ]
                }


                // posts the new entry to the api/friends
                $.post("/api/friends", newEntry)
                    .then(function (data) {

                        console.log("data: ", data);
                        alert("Adding results...");
                    });
            }


        });
    </script>
